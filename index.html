<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200&family=Rubik+Pixels&display=swap" rel="stylesheet">
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
    <title>Project 4</title>
</head>
<body>
     <div>
      <section aria-label="navbar">
         <nav class="navbar">
            <div>
                <img src="./assets/white-logo.png" alt="logo" class="logo"> 
            </div>
            <div>
                <ul class="list">
                    <li class="list-item">Our Menu</li>
                    <li class="list-item">Maps</li>
                    <li class="list-item">About</li>
                    <li class="list-item">Contact</li>
                </ul>
            </div>
            <div>
                <button class="button-small">Order</button>
            </div>
         </nav>
      </section>
      <!-- Main section -->
      <section aria-label="main">
          <div class="main">
            <h1 class="main-heading">A Restaurant That Only Serves Delicious Food
            </h1>
            <button class="button-large">Read Our Menu
            </button>
            <div class="bottom">
                <div>
                    <img src="./assets/scrool.png" alt="bottom logo">
                </div>
            </div>
            </div>
          </div>
      </section>
     </div> 
</body>
</html>
